<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #box1{
                width: 200px;
                height: 200px;
                background: red ;
            }
        </style>

        <script type="text/javascript">
            window.onload = function(){
                /**
                 * 点击按钮以后，修改Box1的大小
                */
            //    获取box1
                var box1 =  document.getElementById("box1");

                var btn01 = document.getElementById("btn01");
                btn01.onclick = function(){
                    // 修改box1宽度
                    // 通过js修改样式
                    // 语法：元素.style.样式名 = 样式值

                    // 如果CSS样式中含有-
                    // 名称在JS中是不合法的,比如background-color
                    // 需要将样式名驼峰命名，去掉减号，然后将-后面的字母大写

                    // 通过style修改了内联样式，具有较高优先级
                    // 但如果样式中写!important,此时会导致JS修改样式失效

                    // 通过style属性设置和读取的都是内联样式
                    box1.style.width = "300px";
                    box1.style.backgroundColor = "yellow";
                };

                // 点击按钮二后，读取元素样式

                var btn02 = document.getElementById("btn02");
                btn02.onclick = function(){
                    // 读取box1
                    // 语法：元素.style.样式名
                    // 通过style属性设置和读取的都是内联样式
                    // 无法读取样式表中的样式
                    alert(box1.style.width);
                };

            };
        </script>


    </head>

    <body>
        <buton id="btn01">点我一下</buton>
        <buton id="btn02">点我一下</buton>
        <div id="box1">

        </div>
    </body>
</html>
