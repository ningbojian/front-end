                     * clientWidth
                     * clientHeight

                     * 可以获取元素可见宽高,包括内容区和内边距

                     * 获取元素整个宽高，包括内容区，内边距和边框

                     * 用来获取当前元素定位的父元素

                     * position值不是默认static，而是relative相对定位，absolute绝对定位,fixed固定定位,sticky粘滞定位
                     * 如果所有的祖先元素都没有开启定位，则返回body
                     * 
                     * 
                     * offsetLeft当前元素相对于其定位父元素的水平偏移量
                     * 
                     * offsetTop当前元素相对其定位父元素的垂直偏移量
                     * 
                     * scrollHeight,scrollWidth可以获取元素滚动区域高度
                     * 
                     * scrollLeft可以获得水平滚动条滚动距离
                     * scrollTop可以获得垂直滚动条滚动距离
                     *  
                     * scrollHeight - scrollTop == clientHeight说明滚动条滚动到底了
                     * 
                     * scrollWidth - scrollLeft == clientWidth说明水平滚动条滚动到底了
                     *
