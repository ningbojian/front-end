<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            #box1{
                width: 200px;
                height: 200px;
                background: red ;
            }
        </style>

        <script type="text/javascript">
            window.onload = function(){
                /**
                 * 点击按钮以后，读取Box1的样式
                */
            //    获取box1
                var box1 =  document.getElementById("box1");

                var btn01 = document.getElementById("btn01");
                btn01.onclick = function(){
                    // 通过currentStyle和getComputedStyle()读取到的样式都是只读的
                    // 不能修改，若修改必须通过style属性
                    /**
                     * 获取元素的当前显示的样式
                     * 语法：元素.currentStyle.样式名
                     * 可以用来读当前元素正在显示的样式
                     * 只有IE8有效
                    */
                //    alert(box1.currentStyle.width);
                    /**
                     * 其他浏览器中可以使用getComputedStylle()方法来获取当前样式，是window的方法
                     * 第一个：要获取样式的元素
                     * 第二个：可以传递一个伪元素，一般是null
                     * 该方法返回对象，对象中封装了当前元素对应样式
                     * 若获取的样式没有设置，就会获取当真实的值，而不是默认值
                     * 没有设置width，则不会获取到auto，而是一个长度
                     * 
                     * 该方法不支持ie8-
                    // */
                    // var obj = getComputedStyle(box1,null);
                    // alert(obj.width);

                    function getStyle(obj,name){
                        // 正常浏览器
                        if(window.getComputedStyle){//找window的属性，若没找到，返回Undefined
                            return getComputedStyle(obj,null)[name];//[]name做变量
                        }else{
                            // ie8 
                        return obj.currentStyle[name];
                        }
                        

                        

                    }








                };

                // 点击按钮二后，读取元素样式

                var btn02 = document.getElementById("btn02");
                btn02.onclick = function(){
                    // 读取box1
                    // 语法：元素.style.样式名
                    // 通过style属性设置和读取的都是内联样式
                    // 无法读取样式表中的样式
                    alert(box1.style.width);
                };

            };
        </script>


    </head>

    <body>
        <buton id="btn01">点我一下</buton>

        <div id="box1">

        </div>
    </body>
</html>
